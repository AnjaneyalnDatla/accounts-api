server:
  port: 8082
spring:
  cloud:
    config:
      name: bootstrap.yml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://206.189.197.225:5432/accounts
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 30000
      idle-timeout: 180000
      maximum-pool-size: 20 
  jpa:
    properties:
      hibernate: 
        jdbc:
          lob:
            non_contextual_creation: true
# Keycloak Json properties
keycloak:
  realm: AFS
  auth-server-url: http://localhost:8090/auth
  ssl-required: external
  resource: afs-accounts
  bearer-only: true
  credentials:
    secret: ce551fe5-5e30-4e76-a937-8efce38fa91b
  cors: true
  securityConstraints:
  - authRoles: user
    securityCollections:
    - patterns: /accounts/*
  principal-attribute: preferred_username
